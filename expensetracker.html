<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expensetrackers.css" />
</head>
<body>
  <main>
    <h2 class="main-title">Expense Tracker</h2>
    <div class="container">
      <form id="income-form" class="card">
        <h4>Add Monthly Income</h4>
        <div class="input-wrapper">
          <input type="number" id="monthly-income" placeholder="Enter monthly income" />
        </div>
        <button class="btn" type="submit">Set Income</button>
      </form>

      <section class="balance-section card">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
        <p id="remaining">Remaining: ₹0.00</p>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">+₹0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money-minus">-₹0.00</p>
          </div>
        </div>
      </section>

      <section class="history-section card">
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </section>

      <form id="form" class="card">
        <h3>Add New Transaction</h3>
        <div class="input-wrapper">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter name" />
        </div>
        <div class="input-wrapper">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button class="btn" type="submit">Add Transaction</button>
      </form>
    </div>
  </main>
  <script src="trackerscript.js"></script>
</body>
</html>
